<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Morse Code Translator</title>
</head>
<body>
    <h1>Morse Code Translator</h1>
    <p>Translate English to Morse Code and vice versa</p>
    <div class="translator">
        <div class="translator__input">
            <label for="englishInput">Type English: </label>
            <input type="text" class="translator__input-field" id="englishInput">
        </div>

        <div class="translator__input">
            <label for="morseCodeInput">Type MorseCode: </label>
            <input type="text" class="translator__input-field" id="morseCodeInput">
        </div>
    </div>
</body>
    <script type="module" src="script.js"></script>
</html>
